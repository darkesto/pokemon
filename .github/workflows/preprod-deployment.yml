name: Pre-Prod Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'preprod-*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.POKEMON_SECRET }}'

      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker europe-west9-docker.pkg.dev

      - name: Set Docker Image Tag
        id: vars
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"
          else
            echo "::set-output name=tag::latest"
          fi

      - name: Build the Docker image
        run: docker build -t europe-west9-docker.pkg.dev/pokedevops/student-darko/pokemon:${{ steps.vars.outputs.tag }} .

      - name: Push the Docker image
        run: docker push europe-west9-docker.pkg.dev/pokedevops/student-darko/pokemon:${{ steps.vars.outputs.tag }}

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy service-student-darko-preprod --image=europe-west9-docker.pkg.dev/pokedevops/student-darko/pokemon:${{ steps.vars.outputs.tag }} --project pokedevops --region europe-west9 --allow-unauthenticated
